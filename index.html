<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator Balok Teknik Sipil</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Kalkulator Reaksi Balok - SFD BMD NFD</h1>

<div class="main-grid">

<!-- PANEL DIAGRAM -->
<div class="box diagram-box">
<h3>Diagram Balok</h3>
<img src="images/balok.png" class="diagram">
</div>

<!-- PANEL INPUT -->
<div class="box input-box">

<h3>Input Data</h3>

<input id="LAB" placeholder="LAB (m)">
<input id="LBC" placeholder="LBC (m)">
<input id="LCD" placeholder="LCD (m)">
<input id="LDE" placeholder="LDE (m)">
<input id="LAE" placeholder="LAE (m)">
<input id="LAC" placeholder="LAC (m)">
<input id="LAD" placeholder="LAD (m)">
<input id="LCE" placeholder="LCE (m)">

<input id="P1" placeholder="P1 (ton)">
<input id="P2" placeholder="P2 (ton)">
<input id="Q" placeholder="Q (ton/m)">

<button type="button" onclick="hitung()">HITUNG</button>

</div>

<!-- PANEL HASIL -->
<div class="box result-box">

<h3>SFD</h3>
<p>DA1: <span id="DA1">0.0000</span></p>
<p>DA2: <span id="DA2">0.0000</span></p>
<p>DB: <span id="DB">0.0000</span></p>
<p>DC: <span id="DC">0.0000</span></p>
<p>DD1: <span id="DD1">0.0000</span></p>
<p>DD2: <span id="DD2">0.0000</span></p>
<p>DE: <span id="DE">0.0000</span></p>

<h3>NFD</h3>
<p>NA: <span id="NA">0.0000</span></p>
<p>NB: <span id="NB">0.0000</span></p>
<p>NC: <span id="NC">0.0000</span></p>
<p>ND: <span id="ND">0.0000</span></p>
<p>NE: <span id="NE">0.0000</span></p>

<h3>BMD</h3>
<p>MA: <span id="MA">0.0000</span></p>
<p>MB: <span id="MB">0.0000</span></p>
<p>MC: <span id="MC">0.0000</span></p>
<p>MD: <span id="MD">0.0000</span></p>
<p>ME: <span id="ME">0.0000</span></p>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
